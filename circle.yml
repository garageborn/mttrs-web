machine:
  node:
    version: 'v7.6.0'

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - gem install bundler
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn instalgi
    - gem update --system
    - bundle install
  post:
    - bundle exec rake lint

deployment:
  production:
    branch: revert-to-cad9f15
    commands:
      - bundle exec cap production deploy branch=revert-to-cad9f15

test:
  override:
    - echo 'Skip'
