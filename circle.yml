machine:
  node:
    version: 'v6.1.0'

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - gem install bundler
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install
    - gem update --system
    - bundle install
  post:
    - bundle exec rake lint

deployment:
  production:
    branch: master
    commands:
      - bundle exec cap production deploy branch=master

test:
  override:
    - echo 'Skip'
